<IfModule mod_ssl.c>
<VirtualHost laravelbase.local:443>
    ServerAdmin localhost
    ServerName dev.base.local
    ServerAlias www.dev.base.local
    DocumentRoot "/var/www/html/laravel-baseline/public"

    <Directory "/var/www/html/laravel-baseline/public">
        Options +FollowSymlinks
        AllowOverride All
        Require all granted
    </Directory>

ErrorLog ${APACHE_LOG_DIR}/error.log
CustomLog ${APACHE_LOG_DIR}/access.log combined

SSLEngine on
SSLCertificateFile /var/www/html/laravel-baseline/server_configs/local/laravelbase.local.crt
SSLCertificateKeyFile /var/www/html/laravel-baseline/server_configs/local/laravelbase.local.key

</VirtualHost>
</IfModule>
