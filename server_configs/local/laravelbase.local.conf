<VirtualHost *:80>
    ServerAdmin localhost
    ServerName dev.base.local
    ServerAlias www.dev.base.local
    DocumentRoot /var/www/html/laravel-baseline/public

<Directory "/var/www/html/laravel-baseline/public">
        Options +FollowSymlinks
        AllowOverride All
        Require all granted
     </Directory>



ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
RewriteEngine on
RewriteCond %{SERVER_NAME} =dev.base.local [OR]
RewriteCond %{SERVER_NAME} =www.dev.base.local
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
